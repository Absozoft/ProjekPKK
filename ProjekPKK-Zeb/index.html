        /* Header Hover Pesan */
        .header .btn:hover{

            height: 60px;
            margin-left: 100px;
            font-size: 20px;
            border-radius: 2vmin;

        }

            padding: 25px;
            border-radius: 2vmin;
            transition: 0.3s;
        }
        /* Poto Cireng */
        .header .poto{
            height: 100%;
            width: 1000px;
        }
        .header .poto .cireng{
            margin-left: 22%;
            margin-top: 210px;
            border-radius: 10px;
            width: 530px;
            box-shadow: 2px 4px 10px black ;
        }
        /* Pembungkus Judul dan tombol pesanan */

            margin-top: 110px;

            width: 100%;
            background-color: #996a37;
            height: 800px;
            margin-top: -10px;
            text-align: center;

        }
